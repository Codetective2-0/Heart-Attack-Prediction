<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-inner-pages" >

      <h1 class="logo me-auto"><a href="index.html">Codetective</a></h1>

    <!-- ======= Breadcrumbs ======= -->

<div class="container" style="padding-top:100px">
  <div class="display-3 my-2 text-center">Heart Disease Prediction</div>
  <hr />
  {% if context %}
  <div class="display-4 my-2 text-center">
    You {{ context }} heart disease.
  </div>
  {% endif %}


  {% comment %} <div class="mt-"> {% endcomment %}
    <form class="row" method="POST" action="{% url 'heart' %}">
      {% csrf_token %}
      <div class="col-md-6">
        <div class="form-group">
          <label for="cp">CP</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="cp"
            value="0"
            name="cp"
          />
        </div>

        <div class="form-group">
          <label for="chol">CHOL</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="chol"
            value="0"
            name="chol"
          />
        </div>
        <div class="form-group">
          <label for="thalach">THALACH</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="thalach"
            value="0"
            name="thalach"
          />
        </div>
      </div>
      <div class="col-md-6">

        <div class="form-group">
          <label for="exang">EXANG</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="exang"
            value="0"
            name="exang"
          />
        </div>
        <div class="form-group">
          <label for="oldpeak">OLDPEAK</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="oldpeak"
            value="0"
            name="oldpeak"
          />
        </div>
        <div class="form-group">
          <label for="ca">CA</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="ca"
            value="0"
            name="ca"
          />
        </div>

      </div>
        <div class="container" style="padding-top:40px">
          <button type="submit" class="btn-lg btn-block btn btn-primary mb-2">
          Submit
        </button>
        </div>
    </form>

  </div>
  </main><!-- End #main -->
